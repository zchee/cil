version: 2

defaults: &defaults
  working_directory: /go/src/github.com/zchee/cil

jobs:
  build-linux:
    docker:
      - image: golang:1.10-stretch
    <<: *defaults
    steps:
      - checkout
      - run:
          name: take a coverage
          environment:
          command: |
            make coverage
      - run:
          name: send coverage reports to codecov.io
          command: |
            bash <(curl -s https://codecov.io/bash)

  build-macos:
    macos:
      xcode: "9.2.0"
    environment:
      PATH: /Users/distiller/go/bin:/usr/local/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
      HOMEBREW_NO_AUTO_UPDATE: 1
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install latest go formula
          command: |
            brew install https://github.com/Homebrew/homebrew-core/raw/master/Formula/go.rb --devel
      - run:
          name: show versions
          command: |
            env | sort
            uname -a
            sw_vers
            xcodebuild -version
            system_profiler SPHardwareDataType
            go version
      - run:
          name: take a coverage
          environment:
          command: |
            make coverage
      - run:
          name: send coverage reports to codecov.io
          command: |
            bash <(curl -s https://codecov.io/bash)

  reviewdog:
    docker:
      - image: zchee/reviewdog
    <<: *defaults
    steps:
      - checkout
      - run:
          name: reviewdog
          command: reviewdog -ci='circle-ci'

workflows:
  version: 2
  build-workflow:
    jobs:
      - build-linux:
          filters:
            tags:
              only: /.*/
      - build-macos:
          filters:
            tags:
              only: /.*/
      - reviewdog:
          context: org-global
          filters:
            branches:
              ignore: master
